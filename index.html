<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Thermostat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="src/thermostat.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="src/interface.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="wrapper">

    <div id="thermo_body">
        <span id="temp">
          <span id="temp_num">20</span>
          <span id="celsius">&#8451;</span>
        </span>
        <div id="powerSaveDisplay">Power Save</div>
        <p id="energyUsage"></p>
        <div>
          <p>Current temp:</p>
          <p>
            <span id="weather"></span>
            <span>&#8451;</span>
          </p>
        </div>
    </div>

    <div class="btn" id="minus"><p class="btn-icon">-</p></div>

    <div id="utility_btn">
      <div class="btn" id="reset"><p class="btn-text">reset</p></div>
      <div class="btn" id="energy"><p class="btn-text">energy</p></div>
      <div class="btn" id="powerSave"><p class="btn-text">power save</p></div>
    </div>

    <div class="btn" id="plus"><p class="btn-icon">+</p></div>

  </div>



</body>
</html>
